<div class="popup">
	<div class="popup__bg popup-close"></div>
	<div class="popup__cnt">
		<button class="popup__close popup-close">
			<svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16" fill="none">
				<path d="M1 14.9258L14 1.92578" stroke="#7C80AB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
				<path d="M14 14.9258L1 1.92578" stroke="#7C80AB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
		</button>
		<h2 class="popup__title">Contact us</h2>
		<form class="popup__form" id="requestForm">
			<input class="popup__input" name="name" type="text" placeholder="Name*" required>
			<input class="popup__input" name="company" type="text" placeholder="Company">
			<input class="popup__input" name="email" type="email" placeholder="Mail*" required>
			<div class="popup__input-cnt">
				<input class="popup__input" name="telegram" type="text" placeholder="Telegram">
				<input class="popup__input" name="website" type="text" placeholder="Website">
			</div>
			<button class="popup__btn btn btn_ent" type="submit">Submit</button> 
		</form>
	</div>	
</div>
