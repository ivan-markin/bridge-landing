<div class="submit-form">
	<button class="submit-form__close close-form"></button>
	
	<h2 class="submit-form__title">Contact us</h2>

	<form class="submit-form__form" id="submitForm">
		<input type="text" id="name" placeholder="Your name*">
		<input type="email" id="email" placeholder="Your e-mail*">
		<input type="text" id="telegram" placeholder="Your telegram account">
		<textarea placeholder="Your message" id="message"></textarea>
		<button type="submit" class="submit-form__btn">Submit</button>
	</form>

	<div class="submit-form__success">
		<img class="submit-form__status-icon" src="@img/form-success-icon.svg" alt="">
		<h2 class="submit-form__status-title">Thank you!</h2>
		<span>We will get back to you shortly</span>
		<button class="submit-form__message-btn submit-form__btn close-form">Ok</button>
	</div>

	<div class="submit-form__error">
		<img class="submit-form__status-icon" src="@img/form-error-icon.svg" alt="">
		<h2 class="submit-form__status-title">Error!</h2>
		<span>Something went wrong</span>
		<button class="submit-form__message-btn submit-form__btn close-form">Ok</button>
	</div>
</div>
